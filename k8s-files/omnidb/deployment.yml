apiVersion: apps/v1
kind: Deployment
metadata:
  name: omnidb
  labels:
    app: omnidb
spec:
  replicas: 2
  selector:
    matchLabels:
      app: omnidb
  template:
    metadata:
      labels:
        app: omnidb
    spec:
      initContainers:
      - name: init
        image: busybox:1.28
        command: ['sh', '-c', "chmod 777 -R /home/omnidb/.omnidb"]
        volumeMounts:
        - name: pv-data
          mountPath: /home/omnidb/.omnidb
          subPath: omnidb        
      containers:
      - name: omnidb
        image: dev.com/library/omnidb:latest
        ports:
        - containerPort: 8000
        volumeMounts:
        - name: pv-data
          mountPath: /home/omnidb/.omnidb
          subPath: omnidb
      volumes:
      - name: pv-data
        persistentVolumeClaim:
          claimName: hicham-claim-omnidb
          readOnly: false